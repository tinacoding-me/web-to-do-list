<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/task.css}">
</head>
<body>
<div class="box-index" th:include="~{index.html}"></div>
<div class="content">
    <div class="content-header">
        <h1>Project Detail</h1>
    </div>

    <!-- Thông báo lỗi -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Thông tin dự án -->
    <div th:if="${project}" class="project-info">
        <p>
            <strong>Tên dự án:</strong> <span th:text="${project.name}"></span>
            <strong class="ms-3">Ngày tạo:</strong>
            <span th:text="${#temporals.format(project.created, 'dd/MM/yyyy HH:mm')}"></span>
        </p>
        <p><strong>Mô tả:</strong></p>
        <p th:text="${project.description}">Mô tả</p>

        <div class="form-actions">
            <button id="openBtn" class="button edit-btn">Sửa</button>

            <!-- Popup chỉnh sửa dự án -->
            <div id="overlay" class="overlay">
                <div class="popup">
                    <h3>Sửa thông tin dự án</h3>
                    <div class="form-container">
                        <form th:action="@{'/projects/edit/'+${project.id}}" method="post" th:object="${project}" class="project-form">
                            <div class="form-group">
                                <label for="name">Tên dự án:</label>
                                <input type="text" id="name" name="name" th:field="*{name}" placeholder="Nhập tên dự án" required>
                                <span class="error" th:errors="*{name}"></span>
                            </div>
                            <div class="form-group">
                                <label for="description">Mô tả:</label>
                                <textarea id="description" name="description" th:field="*{description}" rows="5"></textarea>
                            </div>
                            <div class="form-actions">
                                <button id="closeBtn" class="button cancel-btn">Hủy</button>
                                <button type="submit" class="button edit-btn">Sửa</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <script>
                const overlay = document.getElementById("overlay");
                document.getElementById("openBtn").onclick = () => overlay.classList.add("show");
            </script>

            <a th:href="@{/projects}" class="button btn-back">Quay lại danh sách</a>
        </div>
    </div>

    <!-- ==================== Task Management Section ==================== -->
    <div class="task-section mt-4">
        <h3>Danh sách công việc (Task)</h3>

        <div th:replace="create-task-form :: createTaskForm"></div>

        <form id="form-task-order" method="post"
              th:action="@{/tasks/project/{projectId}/save-order(projectId=${project.id})}">

            <div class="my-3">
                <button type="button" id="edit-order-btn" class="btn btn-outline-primary btn-sm">Sửa thứ tự</button>
                <button type="submit" id="save-order-btn" class="btn btn-primary btn-sm" style="display:none;">Lưu thứ tự</button>
            </div>

            <div th:replace="task-list :: taskList"></div>

        </form>
    </div>

    <!-- ==================== Edit Task Popup ==================== -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title text-white">Sửa công việc</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <!-- Gọi fragment form sửa task -->
                <div th:replace="task-edit :: editForm"></div>
            </div>
        </div>
    </div>
    <!-- ==================== Edit Task Popup ==================== -->
</div>

<!-- Bootstrap & JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
<script th:src="@{/js/dragdrop.js}"></script>
<script>
    // Mở popup sửa Task
    function openEditModal(button) {
        const id = button.getAttribute("data-id");
        const title = button.getAttribute("data-title");
        const desc = button.getAttribute("data-description");
        const projectId = button.getAttribute("data-project");
        const deadline = button.getAttribute("data-deadline");

        document.getElementById("editTitle").value = title;
        document.getElementById("editDescription").value = desc;
        document.getElementById("editDeadline").value = deadline;
        document.getElementById("editTaskForm").action = `/tasks/update/${id}/${projectId}`;

        const modal = new bootstrap.Modal(document.getElementById("editTaskModal"));
        modal.show();
    }
</script>
</body>
</html>
