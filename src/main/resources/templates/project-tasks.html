<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
<head>
    <meta charset="UTF-8">
    <title>Project Detail</title>
</head>
<body>
<div th:replace="~{index.html}"></div>
<div class="content">
    <div class="content-header">
        <h1>Project Detail</h1>

    </div>

    <!-- Check xem phải dự án của người dùng không -->
    <div th:if="${error}" class="alert" th:text="${error}">
        error
    </div>

    <div th:if="${project}" class="project-info">
        <p><strong>Tên dự án:</strong> <span th:text="${project.name}"></span>
        <strong class="create-date">Ngày tạo:</strong> <span th:text="${#temporals.format(project.created, 'dd/MM/yyyy HH:mm')}"></span>
        </p>
        <p><strong>Mô tả:</strong></p>
        <p th:text="${project.description}">Mô tả</p>
        <div class="form-actions">
            <button id="openBtn" class="button edit-btn">Sửa</button>

            <div id="overlay" class="overlay">
                <div class="popup">
                    <h3>Sửa thông tin dự án</h3>
                    <div class="form-container">

                        <form th:action="@{'/projects/edit/'+${project.id}}" method="post" th:object="${project}" class="project-form">

                            <div class="form-group">
                                <label for="name">Tên dự án:</label>
                                <input type="text" id="name" name="name" th:field="*{name}" placeholder="Nhập tên dự án" required>
                                <span class="error" th:errors="*{name}"></span>
                            </div>

                            <div class="form-group">
                                <label for="description">Mô tả:</label>
                                <textarea id="description" name="description" th:field="*{description}" placeholder="Nhập mô tả ngắn" rows="5"></textarea>
                            </div>

                            <div class="form-actions">
                                <button id="closeBtn" class="button cancel-btn">Hủy</button>
                                <button type="submit" class="button edit-btn">Sửa</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <script>
                const overlay = document.getElementById("overlay");
                document.getElementById("openBtn").onclick = () => overlay.classList.add("show");
            </script>

        <a th:href="@{/projects}" class="button btn-back">Quay lại danh sách</a>
        </div>
    </div>

    <h2>Note: Ở dưới này là danh sách các task</h2>

</div>
</body>
</html>
