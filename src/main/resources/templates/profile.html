<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hồ sơ cá nhân</title>
    <!-- Link tới style.css chung -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script>
        function toggleEdit() {
            document.getElementById("profile-view").classList.toggle("hidden");
            document.getElementById("profile-edit").classList.toggle("hidden");
        }

        function toggleChangePass() {
            document.getElementById("change-pass-form").classList.toggle("hidden");
        }
    </script>
</head>
<body>

<!-- Sidebar -->
<div th:replace="sidebar :: sidebar"></div>

<!-- Profile content -->
<div class="profile-box">

    <!-- AVATAR -->
    <div th:if="${user.avatar != null and !user.avatar.isEmpty()}">
        <img th:src="@{${user.avatar}}" alt="avatar" class="avatar">
    </div>
    <div th:if="${user.avatar == null or user.avatar.isEmpty()}" class="avatar"
         th:text="${#strings.substring(user.name,0,1).toUpperCase()}">A</div>

    <h2>Thông tin cá nhân</h2>

    <!-- VIEW MODE -->
    <div id="profile-view">
        <div class="profile-info">
            <div>
                <label>Email:</label>
                <div th:text="${user.email}">user@example.com</div>
            </div>
            <div>
                <label>Họ tên:</label>
                <div th:text="${user.name}">Nguyễn Văn A</div>
            </div>
        </div>

        <div class="form-actions">
            <button class="btn-primary" type="button" onclick="toggleEdit()">Chỉnh sửa</button>
            <button class="btn-danger" type="button" onclick="toggleChangePass()">Đổi mật khẩu</button>
        </div>
    </div>

    <!-- EDIT MODE -->
    <div id="profile-edit" class="hidden">
        <form th:action="@{/user/update}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" th:value="${user.email}" readonly>
            </div>

            <div class="form-group">
                <label>Họ tên</label>
                <input type="text" name="name" th:value="${user.name}">
            </div>

<!--            <div class="form-group">-->
<!--                <label>Avatar mới</label>-->
<!--                <input type="file" name="avatarFile">-->
<!--            </div>-->

            <div class="form-actions">
                <button class="btn-primary" type="submit">Lưu thay đổi</button>
                <button class="btn-secondary" type="button" onclick="toggleEdit()">Hủy</button>
            </div>
        </form>
    </div>

    <!-- CHANGE PASSWORD -->
    <div id="change-pass-form" class="hidden form-container">
        <form th:action="@{/user/change-password}" method="post">
            <h3>Đổi mật khẩu</h3>
            <div class="form-group">
                <label>Mật khẩu hiện tại</label>
                <input type="password" name="oldPassword" required>
            </div>
            <div class="form-group">
                <label>Mật khẩu mới</label>
                <input type="password" name="newPassword" required>
            </div>
            <div class="form-group">
                <label>Xác nhận mật khẩu mới</label>
                <input type="password" name="confirmNewPassword" required>
            </div>
            <div class="form-actions" style="justify-content:center;">
                <button class="btn-primary" type="submit">Cập nhật</button>
                <button class="btn-secondary" type="button" onclick="toggleChangePass()">Hủy</button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
