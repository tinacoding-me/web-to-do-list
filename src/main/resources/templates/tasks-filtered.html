<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Tasks Filtered</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/task.css}">
</head>
<body>
<div th:replace="~{sidebar :: sidebar}"></div>
<div class="content">
    <div class="content-header">
        <h1 th:text="${pageTitle}">Tasks</h1>
        <a th:href="@{/projects}" class="button btn-back">Quay lại dự án</a>
    </div>

    <!-- ==================== Task List Section ==================== -->
    <div class="task-section mt-4">
        <div th:replace="task-list-filtered :: taskListFiltered"></div>
    </div>

    <!-- ==================== Edit Task Popup ==================== -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title text-white">Sửa công việc</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <!-- Gọi fragment form sửa task -->
                <div th:replace="task-edit :: editForm"></div>
            </div>
        </div>
    </div>
    <!-- ==================== Edit Task Popup ==================== -->
</div>

<!-- Bootstrap & JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Mở popup sửa Task
    function openEditModal(button) {
        const id = button.getAttribute("data-id");
        const title = button.getAttribute("data-title");
        const desc = button.getAttribute("data-description");
        const projectId = button.getAttribute("data-project");
        const deadline = button.getAttribute("data-deadline");

        document.getElementById("editTitle").value = title;
        document.getElementById("editDescription").value = desc;
        document.getElementById("editDeadline").value = deadline;
        document.getElementById("editTaskForm").action = `/tasks/update/${id}/${projectId}`;

        const modal = new bootstrap.Modal(document.getElementById("editTaskModal"));
        modal.show();
    }
</script>
</body>
</html>
