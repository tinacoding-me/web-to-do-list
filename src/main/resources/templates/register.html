<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6f0ff;
        }
        .card {
            border-radius: 16px;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 255, 0.1);
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #084298;
        }
        h2 {
            color: #0d6efd;
        }
        a {
            color: #0d6efd;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-5 card p-4 bg-white">
        <h2 class="text-center mb-4">Đăng ký</h2>

        <div th:if="${message}" class="alert alert-info text-center" th:text="${message}"></div>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="mb-3">
                <label class="form-label">Tên người dùng</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên của bạn">
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Nhập email của bạn">
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Nhập mật khẩu">
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <!-- ✅ Thêm phần xác nhận mật khẩu -->
            <div class="mb-3">
                <label class="form-label">Xác nhận mật khẩu</label>
                <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="Nhập lại mật khẩu">
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">Đăng ký</button>
        </form>

        <p class="text-center mt-3">
            Đã có tài khoản?
            <a th:href="@{/login}">Đăng nhập ngay</a>
        </p>
    </div>
</div>
</body>
</html>
